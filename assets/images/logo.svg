<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <!-- Gradiente sutil para la hoja -->
    <linearGradient id="leafGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    
    <!-- Estilos -->
    <style>
      .bg-dark { fill: #111827; }
      .text-brand { fill: #111827; font-family: 'Playfair Display', serif; font-weight: 700; letter-spacing: -1px; }
      .accent-gold { fill: #F59E0B; }
      .shape-white { fill: #FFFFFF; }
      .shape-leaf { fill: url(#leafGradient); }
    </style>
  </defs>

  <!-- ISOTIPO (Icono a la izquierda) -->
  <g transform="translate(5, 5)">
    <!-- 1. Fondo: Squircle Oscuro (Tech/Lujo) -->
    <rect x="0" y="0" width="90" height="90" rx="24" class="bg-dark" />
    
    <!-- 2. La "L" Abstracta -->
    <!-- Parte Vertical (Blanco - Pureza/Base) -->
    <path d="M32 25 
             L32 62 
             Q32 72 42 72 
             L50 72" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="7" 
          stroke-linecap="round" />
          
    
          
    <!-- 3. El Acento Lumina (Punto de Luz Dorado) -->
    <!-- Flotando arriba a la derecha de la hoja, como el sol o un brillo -->
    <circle cx="72" cy="22" r="5" class="accent-gold" />
  </g>

  <!-- LOGOTIPO (Texto a la derecha) -->
  <text x="115" y="68" font-size="52" class="text-brand">Lumina</text>
  
  <!-- Eslogan pequeÃ±o (Opcional, para balance) -->
  <!-- <text x="118" y="88" font-size="10" fill="#6B7280" font-family="sans-serif" letter-spacing="3" font-weight="600">BEAUTY TECH</text> -->
</svg>