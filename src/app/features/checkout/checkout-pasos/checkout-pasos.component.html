<div class="w-full max-w-3xl mx-auto px-4 py-6">
      <div class="relative flex items-center justify-between">

        <div class="absolute left-0 top-1/2 -translate-y-1/2 w-full h-1 bg-gray-200 -z-10"></div>

        <div 
          class="absolute left-0 top-1/2 -translate-y-1/2 h-1 bg-green-600 transition-all duration-500 ease-out -z-10"
          [style.width]="progressPercentage() + '%'">
        </div>

        <div 
          class="absolute top-1/2 -translate-y-1/2 transition-all duration-500 ease-out z-20 flex justify-center"
          [style.left]="progressPercentage() + '%'"
          [style.transform]="'translate(-50%, -50%)'" 
        >
          <div class="bg-green-600 text-white p-2 rounded-full shadow-lg border-4 border-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
        </div>

        @for (step of steps; track $index) {
          <div class="flex flex-col items-center bg-white z-10">
            <div 
              class="w-8 h-8 rounded-full flex items-center justify-center border-2 font-bold transition-colors duration-300"
              [class.border-green-600]="currentStep() >= $index + 1"
              [class.bg-green-600]="currentStep() >= $index + 1"
              [class.text-white]="currentStep() >= $index + 1"
              [class.border-gray-300]="currentStep() < $index + 1"
              [class.text-gray-400]="currentStep() < $index + 1"
            >
              @if(currentStep() > $index + 1) {
                âœ“
              } @else {
                {{ $index + 1 }}
              }
            </div>
            <span class="text-xs mt-2 font-medium text-gray-500 hidden sm:block">
              {{ step }}
            </span>
          </div>
        }
      </div>
    </div>
