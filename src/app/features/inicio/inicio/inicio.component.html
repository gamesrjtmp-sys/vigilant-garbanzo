<app-temporizador-banner></app-temporizador-banner>

<app-carrusel></app-carrusel>
<!-- 1. Manejo de Carga -->
@if (loading()) {
  <div class="flex justify-center items-center h-64">
    <p class="text-xl text-gray-500 animate-pulse">Cargando ofertas...</p>
  </div>
} 

<!-- 2. Manejo de Error -->
@else if (error()) {
  <div class="text-center py-10">
    <p class="text-red-500">{{ error() }}</p>
  </div>
}

<!-- 3. Mostrar la Grilla -->
@else {
  <section class="max-w-7xl mx-auto p-4 md:p-6">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Top ofertas del mes</h2>
    
    <!-- 
       ✅ AQUÍ ESTÁ LA MAGIA: 
       [products] -> Es el @Input del hijo.
       topOffers() -> Es la Signal del padre. Usamos () para leer el valor.
    -->
    <app-grid-oferta [products]="topOffers()"></app-grid-oferta>

  </section>
}
