<article class="group relative flex flex-col h-full bg-white border border-gray-100 rounded-xl p-4 transition-all duration-300 hover:shadow-[0_4px_12px_rgba(0,0,0,0.08)] hover:-translate-y-1 cursor-pointer overflow-hidden font-sans">

  @if (producto().Precio) {
    <div class="absolute top-3 left-3 z-10 bg-[#E74C3C] text-white text-[11px] font-bold px-2.5 py-1 rounded-md leading-none">
      -{{ producto().Precio }}%
    </div>
  }

  <figure class="relative w-full h-40 flex items-center justify-center mb-4">
    <img
      [src]="producto().Imagenes"
      [alt]="producto().Nombre"
      loading="lazy"
      class="max-w-full max-h-full object-contain scale-95 group-hover:scale-100 transition-transform duration-300"
    >

    <button class="absolute bottom-0 right-0 bg-black text-white p-2 rounded-full opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
      </svg>
    </button>
  </figure>

  <div class="flex flex-wrap gap-2 mb-2">
    <!-- @if (producto().esOferta) { -->
      <span class="bg-[#FDEBD0] text-[#D35400] text-[10px] font-bold px-2 py-1 rounded">
        Oferta
      </span>
    <!-- } -->
    <!-- @if (producto().llegaHoy) { -->
      <span class="bg-[#FEF5E7] text-[#B9770E] text-[10px] font-bold px-2 py-1 rounded">
        Llega hoy
      </span>
    <!-- } -->
  </div>

  <h3 class="text-gray-900 font-bold text-base leading-tight mb-3 line-clamp-2" [title]="producto().Nombre">
    {{ producto().Nombre }}
  </h3>

  <div class="mt-auto flex flex-col">
    <span class="text-gray-400 text-xs line-through decoration-gray-400 mb-0.5">
      {{ producto().Precio | currency:'PEN':'symbol':'1.2-2' }}
    </span>

    <span class="text-[#E74C3C] text-lg font-black tracking-tight leading-none">
      {{ producto().Precio | currency:'PEN':'symbol':'1.2-2' }}
    </span>
  </div>

</article>
